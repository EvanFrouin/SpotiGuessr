<div class="guesscenter">
  <h2>Your Playlists</h2>
</div>
<div ng-show="featuredPlaylists.length > 0">
  <ul class="playlists" style="margin-left: 9,2%; margin-right: -2%;">
    <li ng-repeat="t in featuredPlaylists">
      <a href="#/users/{{t.owner.id}}/playlists/{{t.id}}/blindtest">
        <responsive-cover ng-model="t.images"></responsive-cover>
      </a>
      <p>
        <b><a href="#/users/{{t.owner.id}}/playlists/{{t.id}}/blindtest">{{t.name}}</a></b>
      </p>
    </li>
  </ul>
  <hr/>
  <br/>
</div>
